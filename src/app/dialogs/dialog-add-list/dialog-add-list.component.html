<h2 mat-dialog-title>Add New List</h2>
<mat-dialog-content>
   <mat-form-field appearance="fill" class="w-100">
      <mat-label>List Name</mat-label>
      <input
      matInput
      [(ngModel)]="listName"
      (keydown.enter)="save()"
      />
   </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
   <button mat-button (click)="cancel()">Cancel</button>
   <button mat-button color="primary" [disabled]="!listName.trim()" (click)="save()">Save</button>
</mat-dialog-actions>
