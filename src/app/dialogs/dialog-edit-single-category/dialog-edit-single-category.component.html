<mat-dialog-content style="display: flex; flex-direction: column; height: 100%; position: relative;">
    <h3 mat-dialog-title class="pb-2">Edit Category</h3>
  
    <i
      class="bi bi-x-lg close-icon"
      title="Close"
      (click)="cancel()"
      style="position: absolute; top: 8px; right: 8px; cursor: pointer;"
    ></i>
  
    <div class="input-group mb-4 mt-2">
      <input
        autocomplete="off"
        type="text"
        class="form-control"
        [(ngModel)]="category.name"
        placeholder="Category Name"
      />
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions class="justify-content-between">
    <button mat-button color="warn" (click)="delete()">Delete Category</button>
    <button mat-button (click)="save()">Save & Close</button>
  </mat-dialog-actions>
