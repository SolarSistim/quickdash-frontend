<mat-dialog-content style="display: flex; flex-direction: column; height: 100%; position: relative;">
  <h3 mat-dialog-title class="pb-2">Add New Category</h3>
  <i class="bi bi-x-lg close-icon" title="Close" (click)="cancel()"></i>

  <form>
    <div class="input-group mb-3">
      <input
        autocomplete="off"
        type="text"
        class="form-control"
        name="newCategoryName"
        placeholder="Enter category name"
        [(ngModel)]="newCategoryName"
      />
    </div>
  </form>
</mat-dialog-content>

 
<mat-dialog-actions class="d-flex justify-content-between m-2">
  <!-- Left: Close -->
  <button mat-button color="warn" (click)="cancel()">Close</button>

  <!-- Right: Save Buttons -->
  <div>
    <button mat-button color="primary" (click)="saveAndAddAnother()" [disabled]="!newCategoryName.trim()">
      Save & Add
    </button>
    <button mat-button color="primary" (click)="saveAndClose()" [disabled]="!newCategoryName.trim()">
      Save & Close
    </button>
  </div>
</mat-dialog-actions>
