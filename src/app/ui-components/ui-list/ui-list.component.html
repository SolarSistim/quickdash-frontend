<div
  class="custom-list-icon"
  (click)="open()"
  title="{{ list.name }}"
  style="border-radius: 10px;"
  [ngStyle]="{
    'background-color': listStyles.backgroundColor,
    'color': listStyles.fontColor,
    'font-weight': listStyles.fontWeight,
    'font-size.px': listStyles.fontSize,
    'border': listStyles.borderWidth + 'solid' + listStyles.borderColor
  }"
[style.border-width.px]="listStyles.borderWidth"
[style.border-color]="listStyles.borderColor"
[style.border-style]="'solid'"
[style.border-radius.px]="listStyles.borderRadius"
>
  <i class="bi bi-list-columns-reverse"></i>
  <div class="list-name">
    <span class="list-hover">{{ list.name }}</span>
  </div>
  <button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  class="menu-trigger"
  aria-label="List menu"
  (click)="$event.stopPropagation()"
>
  <i class="bi bi-three-dots-vertical link-menu-icon"></i>
</button>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openEditDialog()">
    <i class="bi bi-pencil"></i> Edit List
  </button>
  <button mat-menu-item (click)="confirmDelete()">
    <i class="bi bi-trash"></i> Delete List
  </button>
</mat-menu>
