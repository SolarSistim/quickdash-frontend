<div class="mt-4">
   <div class="row">
      <div class="col-lg-12">
         <mat-form-field class="w-100 mb-2">
            <mat-label>List Item Title</mat-label>
            <input matInput [(ngModel)]="newTitle" (keydown.enter)="submit(true)" />
         </mat-form-field>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-6">
         <mat-form-field class="w-100 mb-2">
            <mat-label>Select Category</mat-label>
            <mat-select [(ngModel)]="selectedCategoryId">
            <mat-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
            </mat-option>
            </mat-select>
         </mat-form-field>
         <div *ngIf="categories.length === 0" style="margin-top: -0.5rem; margin-bottom: 0.75rem;">
            <span
               style="text-decoration: underline; cursor: pointer;"
               [style.color]="styleSettings.groupFontColor"
               >
            No categories.
            </span>
         </div>
      </div>
      <div class="col-lg-6">
         <mat-form-field class="w-100 mb-2">
            <mat-label>Priority</mat-label>
            <mat-select [(ngModel)]="newPriority">
            <mat-select-trigger>
               <span class="priority-dot" [ngClass]="newPriority.toLowerCase()"></span>
               {{ newPriority }}
            </mat-select-trigger>
            <mat-option value="High">
               <span class="priority-dot high"></span> High
            </mat-option>
            <mat-option value="Medium">
               <span class="priority-dot medium"></span> Medium
            </mat-option>
            <mat-option value="Low">
               <span class="priority-dot low"></span> Low
            </mat-option>
            </mat-select>
         </mat-form-field>
      </div>
   </div>
   <mat-form-field class="w-100 mb-2">
      <mat-label>List Item Description</mat-label>
      <textarea matInput rows="5" [(ngModel)]="newDescription"></textarea>
   </mat-form-field>
</div>
